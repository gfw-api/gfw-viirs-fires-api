apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: gfw
  labels:
    name: viirs-fires
  name: viirs-fires
spec:
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        name: viirs-fires
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - apps
      containers:
      - name: viirs-fires
        image: vizzuality/viirs-fires
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "0.5"
            memory: "256M"
          limits:
            cpu: "1"
            memory: "512M"
        args:
          - start
        env:
          - name: PORT
            value: "3600"
          - name: NODE_ENV
            value: prod
          - name: NODE_PATH
            value: app/src
          - name: LOCAL_URL
            value: http://viirs-fires.gfw.svc.cluster.local:3600
          - name: CT_URL
            valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: CT_URL
          - name: CT_TOKEN
            valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: CT_TOKEN
          - name: CT_REGISTER_MODE
            valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: CT_REGISTER_MODE
          - name: API_VERSION
            valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: API_VERSION
          - name: CARTODB_USER
            valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: CARTODB_USER
          - name: DATASETS_URI
            value: https://staging-api.globalforestwatch.org
          - name: VIIRS_GADM_DAILY_DATASET_ID
            value: 17388a14-b28e-4b76-bad7-2d174b9f143d
          - name: VIIRS_GADM_ALL_DATASET_ID
            value: 003539d8-b713-4df2-9e31-5eda80353191
          - name: GADM_SUMMARY_ID
            value: 848a6497-898b-44a7-b2dd-afe00426ed5f
          - name: VIIRS_WDPA_DAILY_DATASET_ID
            value: 93a566c7-4788-4745-afb5-940767627279
          - name: VIIRS_WDPA_ALL_ID
            value: 05d5c9ff-6134-4ec0-b7e1-6a5b4f50edab
          - name: WDPA_SUMMARY_ID
            value: 848a6497-898b-44a7-b2dd-afe00426ed5f
        ports:
          - containerPort: 3600
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /healthcheck
            port: 3600
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 15
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /healthcheck
            port: 3600
          failureThreshold: 3
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 15

      restartPolicy: Always
