info:
  title: GLobal Forest Watch API
  description: |
    The Global Forest Watch API is currently in beta. Based on feedback from trusted testers, this document specifies new API changes that are currently under development. Interested in being a trusted tester? Contact the [Data Lab](mailTo:support@wri.org) at World Resources Institute.
    
    All endpoints are accessible via http & https and are located at
    `https://production-api.globalforestwatch.org`.
    
    Forest change measures tree cover loss, tree cover gain, or forest disturbance. The following forest change data are available through the API: 
    * University of Maryland tree cover loss & gain 
    * FORMA alerts
    * IMAZON SAD alerts
    * Terrai alerts
    * Prodes
    * Guira Loss
    * Biomass loss
    * GLAD tree cover loss alerts 
    * NASA VIIRs active fires.
    
    Other services provided by the Api complements the ecosystem that surrounds the platform:
    
    * Metadata
    * Urthecast 
    * Geostore
    * OGR 
    * Story 
    * User 
    * subscription
    
  
    ### Forest Change - Viirs Fires Alerts API
    Displays fire alert data for the past 7 days.
    
    | Property | Value |
    | --- | --- | --- |
    | Coverage | Global |
    | Resolution | 1 x 1 kilometer |
    | Source | MODIS |
    | Timescale | Last 7 days |
    | Units | Alerts |
    | Updates | Daily |
    |Source| http://viirsfire.geog.umd.edu/|
